<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>BEK_BOLA | ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
        .card { background: #1e1e1e; border-left: 8px solid #ff3b3b; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; }
        .btn { background: #0a5cff; color: white; padding: 10px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Kelgan xabarlar</h1>
    <div id="list"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwhY9eF8gIO5Ew9MaYmzSbfKUs0wByOAM",
            authDomain: "bek-bola.firebaseapp.com",
            databaseURL: "https://bek-bola-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bek-bola",
            storageBucket: "bek-bola.firebasestorage.app",
            messagingSenderId: "617804928629",
            appId: "1:617804928629:web:4402d65810cf3d30810a3c"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Bazani doimiy kuzatish
        database.ref('chaqiruvlar/').on('value', (snapshot) => {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = "";
            const data = snapshot.val();
            
            if (data) {
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    listDiv.innerHTML += `
                        <div class="card">
                            <div>
                                <h3>${item.turi}</h3>
                                <p>Vaqt: ${item.vaqt}</p>
                            </div>
                            <div>
                                <a href="https://www.google.com/maps?q=${item.lat},${item.lng}" target="_blank" class="btn">üìç Xarita</a>
                                <button onclick="deleteMsg('${key}')" style="background:red; color:white; border:none; padding:10px; border-radius:5px; margin-left:10px;">X</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                listDiv.innerHTML = "<p>Hozircha xabarlar yo'q</p>";
            }
        });

        function deleteMsg(key) {
            database.ref('chaqiruvlar/' + key).remove();
        }
    </script>
</body>
</html>
