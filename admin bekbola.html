<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>BEK BOLA | ADMIN PANEL</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
        .card { 
            background: #1e1e1e; border-left: 8px solid #ff4757; 
            padding: 15px; margin-bottom: 15px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn { padding: 10px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; }
        .btn-map { background: #1e90ff; color: white; }
        .btn-del { background: #444; color: white; margin-left: 10px; }
        h1 { color: #ff4757; text-align: center; }
    </style>
</head>
<body>

    <h1>üÜò SOS ADMIN PANEL</h1>
    <div id="display">Yuklanmoqda...</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCwhY9eF8gIO5Ew9MaYmzSbfKUs0wByOAM",
        authDomain: "bek-bola.firebaseapp.com",
        databaseURL: "https://bek-bola-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "bek-bola",
        storageBucket: "bek-bola.firebasestorage.app",
        messagingSenderId: "617804928629",
        appId: "1:617804928629:web:4402d65810cf3d30810a3c"
    };

    // Firebase ni boshlash
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();

    // Bazani kuzatish
    database.ref('chaqiruvlar/').on('value', (snapshot) => {
        const display = document.getElementById('display');
        const data = snapshot.val();
        
        if (data) {
            display.innerHTML = "";
            Object.keys(data).reverse().forEach(key => {
                const item = data[key];
                
                // MAP LINKINI TO'G'RI YARATAMIZ (Xatosiz)
                const mapUrl = "https://www.google.com/maps?q=" + item.lat + "," + item.lng;
                
                display.innerHTML += `
                    <div class="card">
                        <div>
                            <h3 style="margin:0;">${item.turi}</h3>
                            <p>Vaqt: ${item.vaqt}</p>
                            <p style="font-size:12px; color:#888;">ID: ${key}</p>
                        </div>
                        <div>
                            <a href="${mapUrl}" target="_blank" class="btn btn-map">üìç Xaritada</a>
                            <button onclick="deleteCall('${key}')" class="btn btn-del">O'chirish</button>
                        </div>
                    </div>
                `;
            });
        } else {
            display.innerHTML = "<p style='text-align:center; color:#666;'>Hozircha xabarlar yo'q.</p>";
        }
    }, (error) => {
        alert("Xato: " + error.message);
    });

    function deleteCall(id) {
        if(confirm("O'chirilsinmi?")) {
            database.ref('chaqiruvlar/' + id).remove();
        }
    }
</script>
</body>
</html>
