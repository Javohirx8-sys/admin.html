<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | BekBola Control</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; padding: 20px; }
        .card { background: #1e1e1e; border-left: 10px solid #ff3b3b; padding: 15px; border-radius: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .btn { background: #0a5cff; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; border: none; cursor: pointer; }
        .btn-done { background: #2ecc71; margin-left: 10px; }
        h1 { border-bottom: 2px solid #333; padding-bottom: 10px; }
    </style>
</head>
<body>
    <h1>üÜò Kelgan Chaqiruvlar (Jonli)</h1>
    <div id="ruyxat"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwhY9eF8gIO5Ew9MaYmzSbfKUs0wByOAM",
            authDomain: "bek-bola.firebaseapp.com",
            databaseURL: "https://bek-bola-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bek-bola",
            storageBucket: "bek-bola.firebasestorage.app",
            messagingSenderId: "617804928629",
            appId: "1:617804928629:web:4402d65810cf3d30810a3c"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Ma'lumotlarni real vaqtda kuzatish
        database.ref('chaqiruvlar/').on('value', (snapshot) => {
            const list = document.getElementById('ruyxat');
            list.innerHTML = "";
            const data = snapshot.val();
            
            if(data) {
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.id = item.id;
                    div.innerHTML = `
                        <div>
                            <h2 style="margin:0; color:#ff3b3b;">${item.turi}</h2>
                            <p><b>ID:</b> ${item.id} | <b>Vaqt:</b> ${item.vaqt}</p>
                        </div>
                        <div>
                            <a href="https://www.google.com/maps?q=${item.lat},${item.lng}" target="_blank" class="btn">üìç Xarita</a>
                            <button onclick="uchirish('${item.id}')" class="btn btn-done">‚úÖ Bajarildi</button>
                        </div>
                    `;
                    list.prepend(div);
                });
                // Yangi chaqiruv kelganda ovoz chiqarish
                new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3').play();
            }
        });

        function uchirish(id) {
            if(confirm("Bu chaqiruvni o'chirasizmi?")) {
                database.ref('chaqiruvlar/' + id).remove();
            }
        }
    </script>
</body>
</html>
