<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>BEK BOLA | ADMIN PANEL</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { 
            background: #1e1e1e; border-left: 10px solid #ff4757; 
            padding: 20px; margin-bottom: 20px; border-radius: 10px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .info h3 { margin: 0 0 10px 0; color: #ff4757; font-size: 24px; }
        .info p { margin: 5px 0; color: #bbb; }
        .actions { display: flex; gap: 10px; }
        .btn { padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; cursor: pointer; border: none; font-size: 14px; }
        .btn-map { background: #1e90ff; color: white; }
        .btn-del { background: #333; color: #ff4757; }
        .btn:hover { opacity: 0.8; }
        h1 { text-align: center; color: #ff4757; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üÜò SOS BOSHQARUV PANELI</h1>
    <div id="display">Ma'lumotlar yuklanmoqda...</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCwhY9eF8gIO5Ew9MaYmzSbfKUs0wByOAM",
        authDomain: "bek-bola.firebaseapp.com",
        databaseURL: "https://bek-bola-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "bek-bola",
        storageBucket: "bek-bola.firebasestorage.app",
        messagingSenderId: "617804928629",
        appId: "1:617804928629:web:4402d65810cf3d30810a3c"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();

    // Bazani jonli kuzatish
    database.ref('chaqiruvlar/').on('value', (snapshot) => {
        const display = document.getElementById('display');
        const data = snapshot.val();
        
        if (data) {
            display.innerHTML = "";
            // Eng yangi xabarni tepaga chiqarish
            const keys = Object.keys(data).reverse();
            
            keys.forEach(key => {
                const item = data[key];
                // Xarita linkini to'g'ri yaratish
                const googleMapsLink = `https://www.google.com/maps?q=${item.lat},${item.lng}`;
                
                display.innerHTML += `
                    <div class="card">
                        <div class="info">
                            <h3>${item.turi}</h3>
                            <p>üìÖ <b>Vaqt:</b> ${item.vaqt}</p>
                            <p>üìç <b>GPS:</b> ${item.lat.toFixed(5)}, ${item.lng.toFixed(5)}</p>
                        </div>
                        <div class="actions">
                            <a href="${googleMapsLink}" target="_blank" class="btn btn-map">XARITADA KO'RISH</a>
                            <button onclick="deleteCall('${key}')" class="btn btn-del">O'CHIRISH</button>
                        </div>
                    </div>
                `;
            });
        } else {
            display.innerHTML = "<div style='text-align:center; padding:50px; color:#666;'><h3>Hozircha chaqiruvlar yo'q</h3><p>Tizim yangi xabarlarni kutmoqda...</p></div>";
        }
    });

    // O'chirish funksiyasi
    function deleteCall(id) {
        if(confirm("Ushbu chaqiruvni ro'yxatdan o'chirmoqchimisiz?")) {
            database.ref('chaqiruvlar/' + id).remove();
        }
    }
</script>
</body>
</html>
