<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEK_BOLA | ADMIN PANEL</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --danger: #ff4757; --success: #2ed573; --dark: #2f3542; --blue: #1e90ff; }
        body { font-family: 'Segoe UI', sans-serif; background: #f1f2f6; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header & Stats */
        header { background: var(--dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .stats { display: flex; gap: 20px; }
        .stat-item { background: #3e4451; padding: 5px 15px; border-radius: 8px; font-size: 14px; }
        .stat-item span { font-weight: bold; color: var(--blue); }

        /* Main Content */
        main { padding: 20px; flex: 1; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; align-content: start; }
        
        /* Card Style */
        .alert-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-left: 8px solid var(--danger); transition: 0.3s; position: relative; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .alert-card h3 { margin: 0 0 10px 0; color: var(--danger); display: flex; align-items: center; gap: 10px; }
        .alert-card p { margin: 5px 0; color: #57606f; font-size: 14px; }
        
        /* Buttons */
        .actions { margin-top: 15px; display: flex; gap: 10px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; text-align: center; text-decoration: none; font-size: 14px; transition: 0.2s; }
        .btn-map { background: var(--blue); color: white; }
        .btn-map:hover { background: #0077e6; }
        .btn-done { background: var(--success); color: white; }
        .btn-done:hover { background: #26af5f; }

        /* Empty State */
        .empty { grid-column: 1 / -1; text-align: center; padding: 50px; color: #a4b0be; }
        
        /* Badge */
        .badge { position: absolute; top: 15px; right: 15px; background: #ffeaa7; color: #d63031; padding: 3px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div>
        <h2 style="margin:0;">BEK_BOLA Admin</h2>
        <small style="color:var(--success)">‚óè Tizim faol (Jonli)</small>
    </div>
    <div class="stats">
        <div class="stat-item">Jami chaqiruvlar: <span id="total-count">0</span></div>
        <div class="stat-item">Bugun: <span id="today-count">0</span></div>
    </div>
</header>

<main id="alerts-container">
    <div class="empty">Hozircha chaqiruvlar yo'q...</div>
</main>

<script>
    // Firebase Sozlamalari
    const firebaseConfig = {
        apiKey: "AIzaSyCwhY9eF8gIO5Ew9MaYmzSbfKUs0wByOAM",
        authDomain: "bek-bola.firebaseapp.com",
        databaseURL: "https://bek-bola-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "bek-bola",
        storageBucket: "bek-bola.firebasestorage.app",
        messagingSenderId: "617804928629",
        appId: "1:617804928629:web:4402d65810cf3d30810a3c"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Ma'lumotlarni tinglash
    database.ref('chaqiruvlar/').on('value', (snapshot) => {
        const container = document.getElementById('alerts-container');
        const totalElem = document.getElementById('total-count');
        const data = snapshot.val();
        
        if (!data) {
            container.innerHTML = '<div class="empty">Hozircha chaqiruvlar yo\'q...</div>';
            totalElem.innerText = "0";
            return;
        }

        const keys = Object.keys(data);
        totalElem.innerText = keys.length;
        container.innerHTML = ""; // Tozalash

        // Chaqiruvlarni ekranga chiqarish (Oxirgisi tepada)
        keys.reverse().forEach(key => {
            const item = data[key];
            const card = document.createElement('div');
            card.className = 'alert-card';
            card.style.borderLeftColor = item.turi.includes('SOS') ? 'var(--danger)' : 'var(--blue)';
            
            card.innerHTML = `
                <span class="badge">YANGI</span>
                <h3>${item.turi}</h3>
                <p><b>ID:</b> ${item.id}</p>
                <p><b>Vaqt:</b> ${item.vaqt}</p>
                <p><b>GPS:</b> ${item.lat.toFixed(5)}, ${item.lng.toFixed(5)}</p>
                <div class="actions">
                    <a href="https://www.google.com/maps?q=${item.lat},${item.lng}" target="_blank" class="btn btn-map">üìç Xaritada ko'rish</a>
                    <button onclick="bajarildi('${item.id}')" class="btn btn-done">‚úÖ Bajarildi</button>
                </div>
            `;
            container.appendChild(card);
        });

        // Yangi xabar kelganda ovoz chiqarish
        const audio = new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3');
        audio.play().catch(e => console.log("Ovoz pleyerda xato: Brauzer ruxsat bermadi."));
    });

    // Bajarilgan chaqiruvni o'chirish
    function bajarildi(id) {
        if (confirm("Ushbu yordam ko'rsatildimi? Chaqiruv ro'yxatdan o'chiriladi.")) {
            database.ref('chaqiruvlar/' + id).remove()
                .then(() => {
                    console.log(id + " o'chirildi.");
                })
                .catch((error) => {
                    alert("Xato yuz berdi: " + error);
                });
        }
    }
</script>

</body>
</html>
