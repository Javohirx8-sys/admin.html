<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | BekBola Control</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .card { background: #2a2a2a; border-left: 10px solid #ff3b3b; padding: 20px; border-radius: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: #0a5cff; color: white; padding: 10px; text-decoration: none; border-radius: 5px; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <h1>üÜò Kelgan Chaqiruvlar (Live)</h1>
    <div id="ruyxat"></div>

    <script>
        // FIREBASE SOZLAMALARI (Yuqoridagi bilan bir xil bo'lsin)
        const firebaseConfig = {
            apiKey: "BU_YERGA_API_KEY_QOYILADI",
            authDomain: "bek-bola.firebaseapp.com",
            databaseURL: "https://bek-bola-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "bek-bola",
            storageBucket: "bek-bola.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        database.ref('chaqiruvlar/').on('child_added', (snap) => {
            const data = snap.val();
            const div = document.createElement('div');
            div.className = 'card';
            div.id = data.id;
            div.innerHTML = `
                <div>
                    <h3>${data.turi}</h3>
                    <p>ID: ${data.id} | Vaqt: ${data.vaqt}</p>
                </div>
                <div>
                    <a href="https://www.google.com/maps?q=${data.lat},${data.lng}" target="_blank" class="btn">üìç Xarita</a>
                    <button onclick="uchirish('${data.id}')" style="background:green" class="btn">‚úÖ Bajarildi</button>
                </div>
            `;
            document.getElementById('ruyxat').prepend(div);
            new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3').play();
        });

        function uchirish(id) {
            database.ref('chaqiruvlar/' + id).remove();
            document.getElementById(id).remove();
        }
    </script>
</body>
</html>
