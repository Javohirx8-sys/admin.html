<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Parkent Admin | Monitoring</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .status-bar { background: #1e293b; padding: 10px 20px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-between; border-bottom: 3px solid #3b82f6; }
        .card { background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 15px; border-left: 6px solid #ef4444; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 10px 18px; border-radius: 6px; text-decoration: none; font-weight: 600; cursor: pointer; border: none; }
        .btn-map { background: #3b82f6; color: white; }
        .btn-del { background: #475569; color: #f1f5f9; margin-left: 10px; }
        #no-data { text-align: center; padding: 40px; color: #94a3b8; }
    </style>
</head>
<body>

<div class="container">
    <div class="status-bar">
        <span>Tizim: <b>Parkent Turizm</b></span>
        <span id="conn-text">Ulanish: <b style="color:#ef4444;">Kutilmoqda...</b></span>
    </div>

    <h1>Kelgan SOS Chaqiruvlar</h1>
    <div id="main-display">
        <div id="no-data">Qidirilmoqda...</div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCwhY9eF8gIO5Ew9MaYmzSbfKUs0wByOAM",
        authDomain: "bek-bola.firebaseapp.com",
        databaseURL: "https://bek-bola-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "bek-bola",
        storageBucket: "bek-bola.firebasestorage.app",
        messagingSenderId: "617804928629",
        appId: "1:617804928629:web:4402d65810cf3d30810a3c"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 1. Ulanishni tekshirish
    database.ref(".info/connected").on("value", (s) => {
        document.getElementById('conn-text').innerHTML = s.val() ? 'Ulanish: <b style="color:#22c55e;">ONLINE</b>' : 'Ulanish: <b style="color:#ef4444;">OFFLINE</b>';
    });

    // 2. MA'LUMOTNI TUTISH (Eng muhim qism)
    // Biz 'chaqiruvlar/' o'rniga '/' (ildiz)ni tekshiramiz, nima kelsa ham ko'ramiz
    database.ref('/').on('value', (snapshot) => {
        const display = document.getElementById('main-display');
        const allData = snapshot.val();
        
        console.log("Bazadagi barcha ma'lumotlar:", allData);

        if (allData && allData.chaqiruvlar) {
            display.innerHTML = "";
            const calls = allData.chaqiruvlar;
            
            Object.keys(calls).reverse().forEach(key => {
                const item = calls[key];
                const lat = item.lat || 0;
                const lng = item.lng || 0;
                
                display.innerHTML += `
                    <div class="card">
                        <div>
                            <h2 style="margin:0; color:#ef4444;">${item.turi || 'SOS'}</h2>
                            <p style="margin:5px 0;">‚è∞ ${item.vaqt || 'Noma\'lum'}</p>
                            <p style="font-size:12px; color:#94a3b8;">ID: ${key}</p>
                        </div>
                        <div>
                            <a href="https://www.google.com/maps?q=${lat},${lng}" target="_blank" class="btn btn-map">üìç Xaritada</a>
                            <button onclick="removeCall('${key}')" class="btn btn-del">O'chirish</button>
                        </div>
                    </div>
                `;
            });
        } else {
            display.innerHTML = "<div id='no-data'>Hozircha hech qanday ma'lumot yo'q. Bazada 'chaqiruvlar' papkasi topilmadi.</div>";
        }
    });

    function removeCall(id) {
        if(confirm("Ushbu yozuvni o'chirmoqchimisiz?")) {
            database.ref('chaqiruvlar/' + id).remove();
        }
    }
</script>
</body>
</html>
